<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %} {% endblock %}

    <link rel="stylesheet" type="text/css" href="styel.css"/>

    <style>
        
        *{
            margin: 0;
        }

        a{
            text-decoration: none;
            color: cornsilk;
        }
        .nav{
            background-color: chocolate;
        }
        .nav .nav_box{
            width: 85%;
            margin: 0 auto;
            display: flex;            
            justify-content: space-between;
            padding: 30px 0;
            color: cornsilk;
        }
    </style>
</head>
<body>
    <!-- navbar -->

    <section>
        <div class="nav">
            <div class="nav_box">
                <div class="right">
                    <div class="log">
                        <a href="/">Logo</a>
                    </div>
                </div>
                <div class="left">
                    {% if user.is_authenticated %}
                    <a href="{% url 'accountApp:logoutUser' %}">Logout</a>
                    {% endif %}
                    <a href="{% url 'accountApp:registration' %}">Registration</a>
                </div>
            </div>
        </div>
    </section>

    {% block content %} {% endblock %}
</body>
</html>
